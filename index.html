    const arr = list.slice();

    arr.sort((x, y) => {
      if (key === 'date'){
        const ax = Number(x.id || 0);
        const ay = Number(y.id || 0);
        return (ax - ay) * dir;
      }
      if (key === 'fav'){
        const fx = x.fav ? 1 : 0;
        const fy = y.fav ? 1 : 0;
        const primary = (fx - fy) * dir;
        if (primary !== 0) return primary;
        return Number(y.id || 0) - Number(x.id || 0);
      }
      if (key === 'brand'){
        const primary = compareText(x.brand, y.brand) * dir;
        if (primary !== 0) return primary;
        return Number(y.id || 0) - Number(x.id || 0);
      }
      if (key === 'material'){
        const primary = compareText(x.material, y.material) * dir;
        if (primary !== 0) return primary;
        return Number(y.id || 0) - Number(x.id || 0);
      }
      return Number(y.id || 0) - Number(x.id || 0);
    });

    return arr;
  }

  function handleImg(e){
    const file = e.target.files?.[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (re) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const MAX = 1000;
        let w = img.width, h = img.height;
        const scale = Math.min(1, MAX / Math.max(w, h));
        w = Math.round(w * scale);
        h = Math.round(h * scale);
        canvas.width = w;
        canvas.height = h;
        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
        currentImg = canvas.toDataURL('image/jpeg', 0.85);
        const prev = document.getElementById('prev');
        prev.src = currentImg;
        prev.style.display = 'block';
      };
      img.src = re.target.result;
    };
    reader.readAsDataURL(file);
  }

  // IMPORT
  function normalizeImportData(raw){
    if (Array.isArray(raw)) return { items: raw, brands: null, themeColor: null, kasa: null, viewMode:null, sortMode:null };
    if (!raw || typeof raw !== 'object') return { items: [], brands: null, themeColor: null, kasa: null, viewMode:null, sortMode:null };
    const obj = (raw.items || raw.brands || raw.themeColor || raw.exportDate || raw.meta) ? raw : ((raw.data && typeof raw.data === 'object') ? raw.data : raw);
    const items2 = Array.isArray(obj.items) ? obj.items : (Array.isArray(obj.models) ? obj.models : []);
    const brands2 = Array.isArray(obj.brands) ? obj.brands : null;
    const themeColor2 = (typeof obj.themeColor === 'string') ? obj.themeColor : ((typeof obj.color === 'string') ? obj.color : null);
    const kasa2 = (typeof obj.kasa === 'string') ? obj.kasa : null;
    const viewMode2 = (typeof obj.viewMode === 'string') ? obj.viewMode : null;
    const sortMode2 = (typeof obj.sortMode === 'string') ? obj.sortMode : null;
    return { items: items2, brands: brands2, themeColor: themeColor2, kasa: kasa2, viewMode:viewMode2, sortMode:sortMode2 };
  }

  function validateItems(list){
    if (!Array.isArray(list) || list.length === 0) return { ok:false, msg:'Yedek dosyasÄ±nda kayÄ±t bulunamadÄ± (items boÅŸ).' };
    return { ok:true, msg:'' };
  }

  function txPromise(tx){
    return new Promise((resolve, reject) => {
      tx.oncomplete = () => resolve();
      tx.onerror = () => reject(tx.error);
      tx.onabort = () => reject(tx.error || new Error('Transaction aborted'));
    });
  }

  async function clearItemsStore(){
    const tx = db.transaction('items', 'readwrite');
    tx.objectStore('items').clear();
    await txPromise(tx);
  }

  async function putBatch(batch){
    const tx = db.transaction('items', 'readwrite');
    const store = tx.objectStore('items');
    for (const i of batch) store.put(i);
    await txPromise(tx);
  }

  function makeSafeItem(i, idx){
    const baseId = Number(i.id);
    const id = Number.isFinite(baseId) && baseId > 0 ? baseId : (Date.now() + idx + Math.floor(Math.random()*9999));
    return {
      id,
      name: i.name || '(Ä°simsiz)',
      brand: i.brand || '',
      setCount: Number(i.setCount || 1),
      material: i.material || 'Porselen',
      care: i.care || 'ğŸ§¼ Sadece Elde YÄ±kanmalÄ±',
      fav: !!i.fav,
      img: i.img || '',
      date: i.date || new Date().toLocaleDateString()
    };
  }

  async function importAll(list){
    importCancelled = false;
    showImport('VeritabanÄ± temizleniyorâ€¦', 5);
    await clearItemsStore();
    if (importCancelled) return;

    const total = list.length;
    const BATCH = 120;
    let done = 0;

    for (let s = 0; s < total; s += BATCH){
      if (importCancelled) return;
      const batchRaw = list.slice(s, s + BATCH);
      const batch = batchRaw.map((it, j) => makeSafeItem(it, s + j));
      const pct = 5 + Math.round((s / total) * 90);
      showImport(`KayÄ±tlar yÃ¼kleniyorâ€¦ (${done}/${total})`, pct);
      await putBatch(batch);
      done += batch.length;
      const pct2 = 5 + Math.round((done / total) * 90);
      showImport(`KayÄ±tlar yÃ¼kleniyorâ€¦ (${done}/${total})`, pct2);
      await new Promise(r => setTimeout(r, 0));
    }

    showImport('TamamlandÄ±! ArayÃ¼z hazÄ±rlanÄ±yorâ€¦', 98);
    syncDB();
    await new Promise(r => setTimeout(r, 50));
    showImport('Bitti.', 100);
    setTimeout(hideImport, 450);
  }

  async function fullImport(e){
    const file = e.target.files?.[0];
    if (!file) return;
    e.target.value = '';
    if (!db){
      alert('Uygulama henÃ¼z hazÄ±r deÄŸil. 1-2 saniye bekleyip tekrar deneyin.');
      return;
    }

    try {
      showImport('Dosya okunuyorâ€¦', 2);
      const text = await file.text();
      let parsed;
      try { parsed = JSON.parse(text); }
      catch(err){ parsed = JSON.parse(String(text).replace(/^\uFEFF/, '')); }

      const norm = normalizeImportData(parsed);
      const list = Array.isArray(norm.items) ? norm.items : [];
      const chk = validateItems(list);
      if (!chk.ok){
        hideImport();
        alert('Yedek dosyasÄ± yÃ¼klenemedi: ' + chk.msg);
        return;
      }

      if (norm.brands){
        brands = norm.brands;
        localStorage.setItem('D_Brands_v34', JSON.stringify(brands));
        updateBrandList();
      }
      if (norm.themeColor) changeTheme(norm.themeColor);
      if (norm.kasa) applyKasa(norm.kasa);
      if (norm.viewMode) applyView(norm.viewMode);
      if (norm.sortMode) { sortMode = norm.sortMode; localStorage.setItem('D_Sort_v34', sortMode); initSort(); }

      await importAll(list);
      if (!importCancelled){
        alert(`Yedek baÅŸarÄ±yla geri yÃ¼klendi! (Sil & YÃ¼kle)\nYÃ¼klenen kayÄ±t: ${list.length}`);
      }

    } catch(err){
      hideImport();
      console.error('Import error:', err);
      const name = err?.name || '';
      if (name.includes('Quota') || String(err).includes('Quota')){
        alert('Depolama alanÄ± dolu olabilir (Ã§ok foto).\nÃ‡Ã¶zÃ¼m: Eski bazÄ± kayÄ±tlarÄ± silin veya daha kÃ¼Ã§Ã¼k foto ekleyin.');
      } else {
        alert('YÃ¼kleme sÄ±rasÄ±nda hata oluÅŸtu. (Detay: Console)');
      }
    }
  }
